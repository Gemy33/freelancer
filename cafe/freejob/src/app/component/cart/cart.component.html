<app-bg-fixed page_tital="عربه التسوق"/>
<section id="cart" class="d-flex my-5 justify-content-around flex-row-reverse align-items-center">
    <div class="cart-info">
        <h2 class="mt-0 mb-4">عربه التسوق</h2>
        <p class="design-price"> <span class="fw-bold">السعر بعد التخفيض</span><span class="text-secondary">36788حنيه مصري</span></p>
        <p class="design-price"><span class="fw-bold">السعر الكلي</span><span class="full-mony">3559جنيه مصري</span></p>
        <a class="pay btn border-1  border" >الدفع</a>
    </div>
    <table >
        <thead>
            <tr>
                
                <th class="ms-3">السعر الكلي</th>
                <th>الكمية</th>
                <th>السعر</th>
                <th>المنتج</th>
                
            </tr>
        </thead>
        <tbody >
           @for (item of cartp; track item.id) {
            <tr class="row flex-row-reverse align-items-center  ">
               
                <td class="fw-semibold col-3 ">
                    <div class="d-flex   justify-content-end gap-3 align-items-center">
                       <p class="m-0 ps-1"> {{item.totalPrice |currency}}</p>
                        <i class="fa-solid fa-trash  "></i>
                    </div>
                </td>
                <td class="col-3 text-center">
                    <span class="count ">{{item.quantity}}</span>
                </td>
                <td class="text-muted col-3 text-center">
                  {{item.price}}
                </td>
                
                <td class=" col-3  d-flex flex-column ">
                    <p class="m-0 text-muted"> {{item.productName}}</p>
                    <img [src]="item.imageUrl" class="imgstyle " [alt]="item.productName">
                </td>
                
            </tr>
           }
            
            
        </tbody>
    </table>
</section>

<app-fixed-info/>
